<!DOCTYPE html>
<html>
<head>
    <title>Wooki Pedia</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scake=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style/main.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>
<body>
    <div class="topZone">
        <img src="./img/wooki.png" width="100"><h2>Wellcome to Wooki Pedia</h2>
    </div>
    <div class="mainZone">
        <div class="field1">
            Оберіть свою планету:
        <br>
        <form>
            <select class="choosePlanet">
            <option disabled>Обери свою планету</option>
            <option value="1">Tatooine</option>
            <option value="2">Alderaan</option>
            <option value="3">Yavin IV</option>
            <option value="4">Hoth</option>
            <option value="5">Dagobah</option>
            </select>
        </form>
        <br>
        Чи вкажіть її<br> порядковий номер:
        <br>
        <input  type="text" 
                name="planetByNumber" 
                placeholder="ведіть цифру">
        <br>
        <input  type="button" 
                name="bGetPlanetByNumber" 
                value="Шукати">
        <br>
        </div>
        <div class="field2"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
